<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION fORM</title>
    <link rel="stylesheet" href="regi.css">
    
</head>
<body>
    <table border ="black" >
           <caption> <h2 align =center> Registration Form </h2></caption>
            
            <tr>
            
                <td>My Photo</td>
            
                <td><input type=file></td>
            
            </tr>
            
            <tr>
            
                <td>Name</td>
            
                <td><input type=text></td>
            
            </tr>
            <tr>
            
                <td>Address</td>
               
                   <td><input type=text></td>
            </tr>
            <tr>
                <td>Mobile </td>
            
                <td><input type=text></td>
            
            </tr>
            <tr>
            
                <td>DOB </td>
            
                <td><input type=date></td>
            
            </tr>
            
            <tr> 
                <td>color </td>
            
                <td><input type=color></td> 
            </tr>
            
            <tr>
            
                <td>Gender </td>
            
                <td>
            
                    <input type="radio">Male
            
                    <input type="radio">FeMale
            
                </td>
            
            
            
            </tr>

          
            <tr>
            
                <td>Hobbies </td>
                
                
                <td>
            
                    <input type="radio">Cricket
            
                    <input type="radio">Hockey
                </td>
            
            </tr>
            
            <tr>
            
                <td>Select Branch </td>
            
                <td>
            
                    <select size=2>
            
                        <option> Computer</option>
            
                        <option> IT</option>
            
                        <option> Civil</option>
            
                    </select>
                </td>
            </tr>
            
            <tr>
            
                <td>Rate this site </td>
            
                <td>
            
                    <input type=number min=1 max=5>
            
                </td>
            </tr>
            <tr>
                <td>Comment </td>
                <td>
            
                    <textarea col-10 rows=3></textarea>
            
                </td>
            
            </tr>
            
           <tr>
                <td>
                    <button type="submit">Click</button>
            
                    <button type="reset">Reset</button>
                </td>
           </tr>
    </table>
</body>
</html>
